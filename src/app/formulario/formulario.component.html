<app-menu></app-menu>
<div class="formulario-container">
	<div class="titulo">
		<h1>Formulario de citas</h1>
	</div>
	<form action="">
		<div class="formulario">
			<div class="izquierda">
				<label for="especialidad">Especialidad*</label>
				<!-- <input type="text" name="Especialidad" id="" autocomplete="off" required>  -->
				<mat-form-field >
					<mat-label>State</mat-label>
					<mat-select name="select" [(ngModel)]="select">
						<mat-option [value]="0">None</mat-option>
						<mat-option *ngFor="let state of states; let indices = index" [value]="indices+1" >{{state}}</mat-option>
					</mat-select>
				</mat-form-field>
					<!-- <p>{{select}}</p> -->
				<label for="historial">Historial Medico</label>
				<input type="file" name="historial" id="">
				<label for="dolor">¿Alergia a medicamento o tratamiento?</label>
				<input type="number" name="dolor" id="" required>
				<label for="fecha">¿Toma algun medicamento actualmente?</label>
				<input type="text" name="fecha" id="" autocomplete="off" required>
				<label for="especialidad">Medicamentos recetados</label>
				<!-- <input type="text" name="Especialidad" id="" autocomplete="off" required> -->
				<mat-form-field >
					<mat-label>State</mat-label>
					<mat-select>
						<mat-option [value]="0">Originales</mat-option>
						<mat-option [value]="0">Genericos</mat-option>
					</mat-select>
				</mat-form-field>

			</div>
			<div class="derecha">
				<div class="sintomas">
					<h2>Sintomas (Max. 5)</h2>
					<div class="sintomas-container" #sintomasContainer>
						<input type="text" name="sintomas" id="" autocomplete="off" *ngIf = "0<inputsActual">
						<fa-icon [icon]="faTrash"*ngIf = "0<inputsActual"></fa-icon>
						<input type="text" name="sintomas" id="" autocomplete="off" *ngIf = "1<inputsActual">
						<fa-icon [icon]="faTrash"*ngIf = "1<inputsActual"></fa-icon>
						<input type="text" name="sintomas" id="" autocomplete="off" *ngIf = "2<inputsActual">
						<fa-icon [icon]="faTrash"*ngIf = "2<inputsActual"></fa-icon>
						<input type="text" name="sintomas" id="" autocomplete="off" *ngIf = "3<inputsActual">
						<fa-icon [icon]="faTrash"*ngIf = "3<inputsActual"></fa-icon>
						<input type="text" name="sintomas" id="" autocomplete="off" *ngIf = "4<inputsActual">
						<fa-icon [icon]="faTrash"*ngIf = "4<inputsActual"></fa-icon>
					</div>
					<div class="anadirSintoma" #anadirSintoma (click)="sumarSintoma()" *ngIf= " 5>inputsActual">
							<fa-icon [icon]="faPlusCircle"></fa-icon>
					</div>
				</div>
				<div class="descripcion">
					<h2>Descripcion</h2>
					<textarea name="" id="" cols="30" rows="10"></textarea>
				</div>
			</div>
		</div>
		<button type="submit" (click)="aviso()">Enviar</button>
	</form>
</div>

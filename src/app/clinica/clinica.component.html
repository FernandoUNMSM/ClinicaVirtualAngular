<app-menu></app-menu>
<div class="profile-container">
    <div class="profile">
      <div class="profile-img">
        <fa-icon [icon]="faUserAlt"></fa-icon>
      </div>
      <h3 class="name">{{nombre}}</h3>
      <div class="info">
        <p>DNI: {{ dni }}</p>
        <!-- <p>Celular: {{ celular }}</p> -->
        <!-- <p>Edad: {{ edad }}</p> -->
        <p>Email: {{ email }}</p>
      </div>
      <!-- <button class="button">Modificar datos</button> -->
      <button class="button">Cerrar sesi√≥n</button>
    </div>
    <div class="dates">
      <div class="programadas">
        <h5>Citas programadas</h5>
        <div class="list">
          <div *ngFor="let consul of consulLength; let indice = index">
            <a [routerLink]="['../date-info']">
              <div class="container">
                <div class="izquierda">
                  <h3>{{consulta[indice].especialidad}}</h3>
                  <p>{{nombreDoctor[indice]}}</p>
                </div>
                <div class="derecha">
                  <h4>{{hora}}</h4>
                  <p>{{fecha[indice]}}</p>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
      <div class="recientes">
        <h5>Citas recientes</h5>
        <div class="list">
          <!-- <app-date></app-date>
          <app-date></app-date>
          <app-date></app-date>
          <app-date></app-date> -->
        </div>
      </div>
    </div>
  </div>

<app-menu></app-menu>
<div class="formulario-container">
	<div class="titulo">
		<h1>Formulario de citas</h1>
	</div>
	<form action="">
		<div class="formulario">
			<div class="izquierda">
				<label for="especialidad">Especialidad*</label>
				<mat-form-field >
					<mat-label>State</mat-label>
					<mat-select name="select" [(ngModel)]="especialidad">
						<mat-option [value]="0">None</mat-option>
						<mat-option *ngFor="let especialidad of especialidades; let indices = index" [value]="indices+1" >{{especialidad}}</mat-option>
					</mat-select>
				</mat-form-field>
				<label for="historial">Historial Medico</label>
				<input type="file" name="historial" id="">
				<label for="dolor">¿Alergia a medicamento o tratamiento?</label>
				<input type="text" name="dolor" id="" required [(ngModel)]="alergia">
				<label for="fecha">¿Toma algun medicamento actualmente?</label>
				<input type="text" name="fecha" id="" autocomplete="off" required [(ngModel)]="medicamento">
				<label for="especialidad">¿Desea recibir su receta por correo?</label>
				<mat-form-field >
					<mat-label>State</mat-label>
					<mat-select name="email" [(ngModel)]="emailN">
						<mat-option [value]="0">Si</mat-option>
						<mat-option [value]="1">No</mat-option>
					</mat-select>
				</mat-form-field>

			</div>
			<div class="derecha">
				<div class="sintomas">
					<h2>Sintomas (Max. 5)</h2>
					<div class="sintomas-container" #sintomasContainer>
						<input type="text" name="sintomas" id="" autocomplete="off" *ngIf = "0<sintomasLength" class="sintoma">
						<fa-icon [icon]="faTrash"*ngIf = "0<sintomasLength"></fa-icon>

						<input type="text" name="sintomas" id="" autocomplete="off" *ngIf = "1<sintomasLength" class="sintoma">
						<fa-icon [icon]="faTrash"*ngIf = "1<sintomasLength"></fa-icon>

						<input type="text" name="sintomas" id="" autocomplete="off" *ngIf = "2<sintomasLength" class="sintoma">
						<fa-icon [icon]="faTrash"*ngIf = "2<sintomasLength"></fa-icon>

						<input type="text" name="sintomas" id="" autocomplete="off" *ngIf = "3<sintomasLength" class="sintoma">
						<fa-icon [icon]="faTrash"*ngIf = "3<sintomasLength"></fa-icon>
						
						<input type="text" name="sintomas" id="" autocomplete="off" *ngIf = "4<sintomasLength" class="sintoma">
						<fa-icon [icon]="faTrash"*ngIf = "4<sintomasLength"></fa-icon>
					</div>
					<div class="anadirSintoma" #anadirSintoma (click)="sumarSintoma()" *ngIf= " 5>sintomasLength">
							<fa-icon [icon]="faPlusCircle"></fa-icon>
					</div>
				</div>
				<div class="descripcion">
					<h2>Descripcion</h2>
					<textarea name="" id="" cols="30" rows="10"></textarea>
				</div>
			</div>
		</div>
		<button type="submit" (click)="generarConsulta()">Enviar</button>
	</form>
</div>

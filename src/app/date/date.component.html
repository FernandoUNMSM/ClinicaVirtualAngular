<a [routerLink]="['../date-info']" [queryParams]="{name: nombreDoctor, date: fecha, hour: hora, done: finalizada}">
  <div class="container">
    <div class="izquierda">
      <h3>{{especialidad}}</h3>
      <p>{{nombreDoctor}}</p>
    </div>
    <div class="derecha">
      <h4>{{hora}}</h4>
      <p>{{fecha}}</p>
    </div>
  </div>
</a>
